<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cardiovascular Disease Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/x-icon" href="{{url_for('static',filename='images/icons/favicon.ico')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-container-contact100" style="background-image: url(static/images/bg-03.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="#" class="contact100-header-logo">
				<img src="{{url_for('static',filename='images/icons/logo.png')}}" alt="LOGO">
			</a>

			<div>
				<button class="btn-show-contact100">
					Check-up
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image:url(static/images/bg-021.jpg);">
				<span>Check-up</span>
			</div>

			<form action="/predict" method="post" class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input id="Weight" class="input100" type="number" name="Weight" placeholder="Weight(kg)" step="any" min="0" title="Please value must be a number and value must be greater than 0">
					<span class="focus-input100"></span>
					<label class="label-input100" for="Weight">
						<span class="lnr lnr-smile m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="Height" class="input100" type="number" name="Height" placeholder="Height(cm)" step="any" min="0" title="Please value must be a number and value must be greater than 0">
					<span class="focus-input100"></span>
					<label class="label-input100" for="Height">
						<span class="lnr lnr-arrow-up m-b-5"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="Systolic Blood Pressure" class="input100" type="number" name="Systolic Blood Pressure" placeholder="Systolic Blood Pressure(mmHg)" step="any" min="0" title="Please value must be a number and value must be greater than 0">
					<span class="focus-input100"></span>
					<label class="label-input100" for="Systolic Blood Pressure">
						<span class="lnr lnr-heart-pulse m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="Age" class="input100" type="number" name="Age" placeholder="Age" step="1" min="0" title="Age must be greater than 0 and less than 100">
					<span class="focus-input100"></span>
					<label class="label-input100" for="Age">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="Diastolic Blood Pressure" class="input100" type="number" name="Diastolic Blood Pressure" placeholder="Diastolic Blood Pressure(mmHg)" step="any" min="0" title="Please value must be a number and value must be greater than 0">
					<span class="focus-input100"></span>
					<label class="label-input100" for="Diastolic Blood Pressure">
						<span class="lnr lnr-heart-pulse m-b-2"></span>
					</label>
				</div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Predict
					</button>
				</div>
				<br>
				{{prediction_text}}
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/daterangepicker/moment.min.js')}}"></script>
	<script src="{{url_for('static',filename='vendor/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='js/main.js')}}"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="{{url_for('static',filename='https://www.googletagmanager.com/gtag/js?id=UA-23581568-13')}}"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
